<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HooperStore</title>
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

<body>
    <header>
         <div class="info-bar">

                    <p class="CompraSegura">Compra Segura</p>

                    <p class="Entrgemos">Entregamos em todo Brasil</p>
                </div>
            
        </div>
        <div style="background-color: black;">
             <div class="nave-bar">
                     <div class="hoopstoreBK"></div>
                        <img class="HooperLogo" src="./Images/Logo.png" alt="Logomarca HooperStore">
                        <button class="BotaoLoja" type="button" class="Loja">Loja</button>
                        <button class="BotaoMinhaConta" type="button" class="MinhaConta">Minha Conta</button>
                        <button class="BotaoSobreNos" type="button" class="SobreNos">Sobre Nós </button>
                        <button class="BotaoReclame" type="button" class="ReclameAqui">Reclame aqui</button>

                </div>
            </div>
        </div>
        <div style="background-color: black;" class="KobeBanner"><img src="./Images/kobe-bryant-los-3840x2160-11729.png" alt="kobe"></div>
